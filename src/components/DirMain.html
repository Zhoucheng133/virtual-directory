<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Virtual Directory</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app" :style="flexContent==true?{'display':'flex','justify-content': 'center'}:{}">
        <div>
            <div class="title">
                Virtual Directory
            </div>
            <div class="head">
                当前路径：<br/>{{getPath()}}
            </div>
            <table :style="{width:tableWidth+'px'}">
                <tr v-if="isRoot()==false" class="backFolder_style" @click="backFolder">
                    <td><i class="el-icon-folder mainIcon"></i></td>
                    <td>../</td>
                    <td style="text-align: right;">上一层</td>
                </tr>
                <tr v-for="item in list" v-if="item.name[0]!='.'" @click="linkTO(item)">
                    <td width="30px">
                        <i class="el-icon-folder mainIcon" v-if="item.type=='dir'"></i>
                        <i class="el-icon-tickets mainIcon" v-else></i>
                    </td>
                    <td>
                        {{ item.name }}
                    </td>
                    <td v-if="item.type=='file'" width="100px" style="text-align: right;">
                        {{ shownSize(item.size) }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            tableWidth:340,
            flexContent:true,
            list: [
                { type: 'file', name: '.DS_Store', size: 26628 },
                { type: 'file', name: '.localized', size: 0 },
                {
                    type: 'file',
                    name: '招新IQ（校招不看）答案以PDF为准.docx',
                    size: 4297214
                },
                { type: 'dir', name: 'Ai文件' },
                { type: 'dir', name: 'ApplicationList' },
                { type: 'dir', name: 'Code' },
                { type: 'dir', name: 'Dev' },
                { type: 'dir', name: 'Dev附加文件' },
                { type: 'dir', name: 'Drawing' },
                { type: 'dir', name: 'FlutterPrj' },
                { type: 'dir', name: 'JavaPrj' },
                { type: 'file', name: 'Tomcat', size: 776 },
                { type: 'dir', name: 'VuePrj' },
                { type: 'dir', name: 'Wallpaper' },
                { type: 'dir', name: 'file_sharer' },
                { type: 'dir', name: 'ukt_player' },
                { type: 'dir', name: 'virtual_dir' },
                { type: 'dir', name: '图片' },
                { type: 'dir', name: '学习用' },
                { type: 'dir', name: '导出' },
                { type: 'dir', name: '照片' },
                { type: 'file', name: '缓存', size: 828 },
                { type: 'dir', name: '编程指南' },
                { type: 'dir', name: '视频素材' },
                { type: 'file', name: '面试题.md', size: 7320 }
            ]
        },
        methods: {
            getPath() {
                return decodeURIComponent(window.location.pathname);
            },
            backFolder() {
                const currentURL = window.location.href;
                const parentURL = currentURL.substring(0, currentURL.lastIndexOf('/'));
                window.location.href = parentURL;
            },
            isRoot() {
                if (window.location.origin == window.location.href) {
                    return true;
                } else if (window.location.origin + '/' == window.location.href) {
                    return true;
                }
                return false;
            },
            linkTO(item) {
                if (this.isRoot()) {
                    var url = window.location.origin + '/';
                    url += item.name;
                    window.location.href = url;
                    return;
                }
                var nowURL = window.location.href;
                nowURL += "/"
                nowURL += item.name;
                window.location.href = nowURL;
            },
            shownSize(size) {
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " B"
                }
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " KB"
                }
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " MB"
                }
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " GB"
                }
                return size.toFixed(2) + " GB"
            }
        },
        created() {
            if(window.innerWidth<380){
                this.flexContent=false;
                this.tableWidth=340;
            }else if(window.innerWidth<740){
                this.tableWidth=window.innerWidth-40;
                this.flexContent=false;
            }else{
                this.tableWidth=700;
                this.flexContent=true;
            }
        },
        mounted() {
            window.onresize=()=>{
                if(window.innerWidth<380){
                    this.flexContent=false;
                    this.tableWidth=340;
                }else if(window.innerWidth<740){
                    this.tableWidth=window.innerWidth-40;
                    this.flexContent=false;
                }else{
                    this.tableWidth=700;
                    this.flexContent=true;
                }
            }
        },
    })
</script>

<style>
    table{
        transition: all ease-in-out .2s;
    }
    body {
        margin: 0;
    }
    .head {
        display: flex;
        text-align: left;
        font-size: 26px;
        margin-bottom: 10px;
    }
    .backFolder_style:hover {
        color: rgb(255, 132, 0);
        cursor: pointer;
    }
    .backFolder_style {
        color: rgb(165, 165, 165);
        transition: all ease-in-out .2s;
    }
    tr {
        transition: all ease-in-out .2s;
    }
    tr:hover {
        color: rgb(255, 132, 0);
        cursor: pointer;
    }
    .mainIcon {
        font-size: 18px;
    }
    td {
        padding: 5px 5px 5px 5px;
    }
    #app {
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        user-select: none;
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
        min-height: 100vh;
        margin: 0;
    }
</style>

</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Virtual Directory</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app" :style="flexContent==true?{'display':'flex','flex-direction':'column','align-items': 'center'}:{}">
        <div>
            <div class="title">
                Virtual Directory
            </div>
            <div class="head" :style="{width:tableWidth+'px'}">
                当前路径：<br/>{{getPath()}}
            </div>
            <div class="container" :style="{width:tableWidth+'px'}">
                <div class="backFolder_style row" v-if="isRoot()==false" @click="backFolder">
                    <div class="cell"><i class="el-icon-folder mainIcon"></i></div>
                    <div class="cell">../</div>
                    <div class="cell" style="text-align: right">上一层</div>
                </div>
                <div class="row" v-for="item in list" v-if="item.name[0]!='.'" @click="linkTO(item)">
                    <div class="cell">
                        <i class="el-icon-folder mainIcon" v-if="item.type=='dir'"></i>
                        <i class="el-icon-tickets mainIcon" v-else></i>
                    </div>
                    <div class="cell">{{ item.name }}</div>
                    <div class="cell" v-if="item.type=='file'" style="text-align: right">
                        {{ shownSize(item.size) }}
                    </div>
                </div>
            </div>
        </div>
        <div class=blank></div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            tableWidth:340,
            flexContent:true,
            list: [
                { type: 'file', name: 'IMG_0249_srcnn_anime_noise3_2x.jpg', size: 266234128 },
            ],
        },
        methods: {
            getPath() {
                return decodeURIComponent(window.location.pathname);
            },
            backFolder() {
                const currentURL = window.location.href;
                const parentURL = currentURL.substring(0, currentURL.lastIndexOf('/'));
                window.location.href = parentURL;
            },
            isRoot() {
                if (window.location.origin == window.location.href) {
                    return true;
                } else if (window.location.origin + '/' == window.location.href) {
                    return true;
                }
                return false;
            },
            linkTO(item) {
                if (this.isRoot()) {
                    var url = window.location.origin + '/';
                    url += item.name;
                    window.location.href = url;
                    return;
                }
                var nowURL = window.location.href;
                nowURL += "/"
                nowURL += item.name;
                window.location.href = nowURL;
            },
            shownSize(size) {
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " B"
                }
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " KB"
                }
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " MB"
                }
                if (size / 1024 > 1) {
                    size = size / 1024;
                } else {
                    return size.toFixed(2) + " GB"
                }
                return size.toFixed(2) + " GB"
            }
        },
        created() {
            if(window.innerWidth<380){
                this.flexContent=false;
                this.tableWidth=340;
            }else if(window.innerWidth<740){
                this.tableWidth=window.innerWidth-40;
                this.flexContent=false;
            }else{
                this.tableWidth=700;
                this.flexContent=true;
            }
            console.log(this.tableWidth);
        },
        mounted() {
            window.onresize=()=>{
                if(window.innerWidth<380){
                    this.flexContent=false;
                    this.tableWidth=340;
                }else if(window.innerWidth<740){
                    this.tableWidth=window.innerWidth-40;
                    this.flexContent=false;
                }else{
                    this.tableWidth=700;
                    this.flexContent=true;
                }
            }
        },
    })
</script>

<style>
    .container {
        display: grid;
        /* grid-template-columns: 30px auto 100px; */
    }
    .row {
        display: grid;
        grid-template-columns: 30px auto 100px;
        transition: all ease-in-out .2s;
    }
    .cell {
        padding: 5px;
        overflow: scroll;
        word-wrap: break-word;
        word-break: break-all;
    }
    .blank{
        width: 100%;
        height: 20px;
    }
    .title{
        padding-top:20px;
    }
    body {
        margin: 0;
    }
    .head {
        text-align: left;
        font-size: 26px;
        word-wrap: break-word;
        margin-bottom: 10px;
    }
    .row:hover{
        color: rgb(255, 132, 0);
        cursor: pointer;
    }
    .backFolder_style:hover {
        color: rgb(255, 132, 0);
        cursor: pointer;
    }
    .backFolder_style {
        color: rgb(165, 165, 165);
        transition: all ease-in-out .2s;
    }
    .mainIcon {
        font-size: 18px;
    }
    #app {
        padding-left: 20px;
        padding-right: 20px;
        user-select: none;
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
        min-height: 100vh;
        margin: 0;
    }
</style>
</html>
